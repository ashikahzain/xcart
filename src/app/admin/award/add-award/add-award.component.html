<app-navbar></app-navbar>
<div class="container">
    <a href="/admin/home" class="btn btn-warning"><i class="fa fa-home fa-lg menu-home"></i>Home</a>

    <div class="form-heading">
        <h3>{{ formTitle }}</h3>
    </div>
    <div class="form">
        <form [formGroup]="awardForm" (ngSubmit)="onSubmit()">
            <div class="form-data" id="Name">
                <label for="Name">Name</label>
                <input type="text" class="form-control" placeholder="Enter name of Award" formControlName="Name"
                    autocomplete="off" required>
                <div *ngIf="(awardForm.get('Name').dirty || awardForm.get('Name').touched)" class="error">
                    <div *ngIf="awardForm.get('Name').invalid">Only alphabets allowed.</div>
                    <div *ngIf="awardForm.get('Name').errors?.required"> Required.</div>
                </div>
            </div>
            <div class="form-data" id="Points">
                <label for="Points">Points</label>
                <input type="text" class="form-control" placeholder="Enter points of Award" formControlName="Points"
                    autocomplete="off" required>
                <div *ngIf="(awardForm.get('Points').dirty || awardForm.get('Points').touched)" class="error">
                    <div *ngIf="awardForm.get('Points').invalid">Only numbers allowed</div>
                    <div *ngIf="awardForm.get('Points').errors?.required"> Required.</div>
                </div>
            </div>
            <div class="submit-button">
                <button type="submit">{{buttonTitle}}</button>
                <button type="submit" id="cancel">Cancel</button>
            </div>
        </form>
    </div>
</div>
