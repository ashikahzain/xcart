<app-sidemenu></app-sidemenu>

<div class="container" id="content">
    <div class="list-heading">
        <h4>Order History</h4>
    </div>
    <div class="search">
        <input id="navsearch" type="text" placeholder="Search" ngDefaultControl [(ngModel)]="filter">
        <i class="fa fa-search" id="search"></i>
    </div>
    <table class="table" id="table">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Products</th>
                <th>Points</th>
                <th>Date of Order</th>
                <th>Date of Delivery</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let list of orderList |filter:filter">
                <td>{{list.Id}}</td>
                <td><button type="button" class="form-control" (click)="open(content,list.Id)">View Products</button>
                </td>
                <td>{{list.Points}}</td>
                <td>{{list.DateOfOrder | date: 'dd-MM-yyyy'}}</td>
                <td *ngIf="list.DateOfDelivery !== null">{{list.DateOfDelivery | date: 'dd-MM-yyyy'}}</td>
                <td *ngIf="list.DateOfDelivery === null">Not Delivered</td>
            </tr>
        </tbody>
    </table>
</div>

<!--PopUp-->
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Order Details</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <table class="table" id="popup">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of employeeService.orderDetails">
                    <td>{{item.Name}}</td>
                    <td>{{item.Quantity}}</td>
                </tr>
            </tbody>
        </table>
        <div></div>
    </div>
</ng-template>
